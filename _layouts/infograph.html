---
layout: default
---
<style type="text/css">
    @import url("/assets/css/project.css");
    @import url("/assets/css/infograph.css");
</style>

{% assign pagecontent = content | split: '<!-- info -->' %}

<section class="section info">
    <div class="tile is-ancestor">
        <div class="tile is-parent">
            <div class="tile is-child">
                <a href="/assets/images/infograph/{{page.title | remove: " " | replace: "á","a" | replace: "é","e" | replace: "í","i" | replace: "ó","o" | replace: "ú","u" | replace: "ñ","n"}}.png">
                    <figure class="infograph">
                        <img src="/assets/images/infograph/{{page.title | remove: " " | replace: "á","a" | replace: "é","e" | replace: "í","i" | replace: "ó","o" | replace: "ú","u" | replace: "ñ","n"}}.png" />
                    </figure>
                </a>
            </div>
            <div class="non-selectable tile is-child infograph-text">
                <p>{{page.img_text}}</p>
            </div>
        </div>
    </div>
</section>

<hr class="divider"/>

<section class="section content">
    {{ pagecontent[0] | remove: page.excerpt }}
</section>
